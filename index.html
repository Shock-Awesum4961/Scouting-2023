<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="canonical" href="https://shock-awesum4961.github.io/Scouting-2023/" />

    <link rel="stylesheet" href="/Scouting-2023/css/style.css">
    <link rel="stylesheet" href="/Scouting-2023/css/bootstrap.min.css">
 
    <link rel="manifest" href="/Scouting-2023/src/manifest.json">

    <meta name="theme-color" content="#db4938">
    <title>4961 Scouting</title>

  <body>
    <main>
      <div class="main-container">
        <nav id="nav-bar">

        </nav>
        <div class="container">
          <div class="tab-content" id="nav-tabContent">
            <!-- Home Tab -->
            <div class="tab-pane show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab" tabindex="0">
              <div class=" mt-4">
                <h4 type="text" class="text-secondary text-center">4961 Scouting 2023</h4>
              </div>
              <div class="mt-4 mx-auto"style="width:70%">
                <input type="text" class="form-control" placeholder="Name (Required)" aria-label="Name" id="scout_name">
              </div>
              <div class=" mt-4 d-flex justify-content-around">
                <a class="btn btn-primary btn-lg disabled" id="matchScouting" href="javascript:void(0);">Match Scouting</a>
                <a class="btn btn-success btn-lg disabled" id="pitScouting" href="javascript:void(0);">Pit Scouting</a>
              </div>
            </div>
            <!-- Saved Tab -->
            <div class="tab-pane " id="nav-matches" role="tabpanel" aria-labelledby="nav-matches-tab" tabindex="0">
              <div class="mt-4">
                <h4>Saved Matches</h4>
                <div class="list-group mt-4" id="savedMatchesList">
              </div>
              </div>
            </div>

            <!-- Transfer Tab -->
            <div class="tab-pane " id="nav-transfer" role="tabpanel" aria-labelledby="nav-transfer-tab" tabindex="0">
              <div class="btn-group w-100 mt-2" role="group" aria-label="Basic radio toggle button group" id="transfer_choice">
                <input type="radio" class="btn-check" name="transfer_choice" id="transfer_send" value="Send" autocomplete="off" checked>
                <label class="btn btn-outline-danger  flex-fill " for="transfer_send">Send</label>
                <input type="radio" class="btn-check" name="transfer_choice" id="transfer_receive" value="Receive" autocomplete="off">
                <label class="btn btn-outline-danger flex-fill " for="transfer_receive">Receive</label>
              </div>
              <div class="send-data-section mt-2" id="send-data-section">


              </div>
              <div class="recieve-data-section mt-4 text-center" id="receive-data-section" style="display:none">

              </div>

            </div>

            <div class="tab-pane" id="nav-analyze" role="tabpanel" aria-labelledby="nav-analyze-tab" tabindex="0">
              <div>
                Analyze Data  
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          <h5 class="offcanvas-title" id="offcanvasExampleLabel">4961 Scouting</h5>
        </div>
        <div class="offcanvas-body">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" href="/Scouting-2023//index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" id="offcanvas-match-scout" href="/Scouting-2023//pages/match-scouting.html">Match Scouting</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" id="offcanvas-pit-scout" href="/Scouting-2023//pages/pit-scouting.html">Pit Scouting</a>
            </li>
            <li><a class="nav-link" href="/Scouting-2023//pages/transfer-send.html">Send</a></li>
            <li><a class="nav-link" href="/Scouting-2023//pages/transfer-receive.html">Receive</a></li>
            <li class="nav-item">
              <a class="nav-link" href="/Scouting-2023//pages/saved.html">Saved</a>
            </li>
          </ul>
        </div>
      </div>
    </main>
    
    <script src="/Scouting-2023/js/jquery-3.6.3.min.js"></script>
    <script src="/Scouting-2023/js/bootstrap.min.js"></script>
    <script src="/Scouting-2023/js/app.js"></script>
    <script src="/Scouting-2023/js/database.js"></script>
    <script src="/Scouting-2023/js/helper.js"></script>

    <!-- Current Match data -->
    <script>

      $().ready(function(){
        $('#scout_name').val(getCookie('scout_name') || "");
        $('#matchType').val(getCookie('matchType') || "");
        validateScoutName()

      });

      function validateScoutName(){
        if($('#scout_name').val() !== "" && $('#scout_name').val() !== null){
          $('#matchScouting').attr('href', '/pages/match-scouting');
          $('#matchScouting').removeClass('disabled');
          $('#pitScouting').attr('href', '/pages/pit-scouting');
          $('#pitScouting').removeClass('disabled');
          $('#offcanvas-match-scout').removeClass('disabled');
          $('#offcanvas-pit-scout').removeClass('disabled');
        }
      }

      $('#scout_name').on('keyup', function(){
        validateScoutName()
      });

      $('#scout_name').change(function(){
        validateScoutName()
        setCookie('scout_name', $('#scout_name').val(), 4);
        
      });


    </script>
  </body>
</html>
